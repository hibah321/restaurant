<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="details-1">
        <div class="sidebar"></div>
        <div class="main">
            <form action="">
                <div class="input-field form-upper">
                    <div>
                        <label for="recommend">Recommended by</label>
                        <div class="select">
                            <select name="recommend" id="" required>
                                <option value="" disabled selected>Select influencer</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="link">Video link</label>
                        <input type="text" placeholder="Add link" required>
                    </div>
                </div>
                <div  class="line"></div>
                <div class="input-field form-middle">
                    <div>
                        <label for="id">Resto ID</label>
                        <input type="text" placeholder="A10000 (prefiled)" required>
                    </div>
                    <div>
                        <label for="resto name">Restaurant</label>
                        <input type="text" placeholder="Add resto name" required>
                    </div>
                    <div>
                        <label for="place">Place</label>
                        <input type="text" name="place" placeholder="Add place name" required>
                    </div>
                    <div>
                        <label for="address">Address/Landmark</label>
                        <input type="text" name="address" placeholder="Add address" required>
                    </div>
                    <div>
                        <label for="state">State</label>
                        <div class="select">
                            <select name="state" id="state" class="form-control" required>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="district">District</label>
                            <div class="select">
                                <select name="district" id="" required>
                                    <option value="" disabled selected>Select</option>
                                </select>
                            </div>
                        
                    </div>
                    <div>
                        <label for="phone">Phone(optional)</label>
                        <input type="text" placeholder="Enter Phone no" required>
                    </div>
                    <div>
                        <label for="map">Google map locations</label>
                        <input type="text" name="map" placeholder="Add google map link" required>
                    </div>
                </div>
                <div class="line"></div>
                <div class="input-field form-lower">
                    <button>Next</button>
                </div>
            </form>
        </div>
    </div>
    
<script>
    const form = document.querySelector('form')
    form.onsubmit( form.reset())
</script>
</body>
</html>
