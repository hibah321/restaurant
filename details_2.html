<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/050f2e90e9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="details-2">
        <div class="sidebar">
            <a href="">Influencers</a>
            <a href="">Restaurant</a>
            <a href="">Shuffles</a>
            <a href="">Collections</a>
        </div>
        <div class="main">
            <h1 class="headings">Most recommended dishes</h1>
            <form action="">
                <div class="input-field form-upper">
                    <div>
                        <label for="name">Item name</label>
                        <input type="text" name="name" placeholder="Select">
                    </div>
                    <button class="white-btn">Add items</button>
                <div class="bars">
                    <div class="edit-bar">
                        <span>Beef</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="edit-bar">
                        <span>Biriyani</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="edit-bar">
                        <span>Fish fry</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                </div>
                <div  class="line"></div>
                <h1 class="headings">Rating</h1>
                <div class="input-field form-middle">
                    <div>
                        <label>Overall rating</label>
                        <div class="rating">
                            <input type="radio" name="Overall" id="starA-1"><label class="radio star" for="starA-1">
                            </label>
                            <input type="radio" name="Overall" id="starA-2"><label class="radio star" for="starA-2">
                            </label>
                            <input type="radio" name="Overall" id="starA-3"><label class="radio star" for="starA-3">
                            </label>
                            <input type="radio" name="Overall" id="starA-4"><label class="radio star" for="starA-4">
                            </label>
                            <input type="radio" name="Overall" id="starA-5"><label class="radio star" for="starA-5">
                            </label>
                        </div>
                    </div>
                    <div>
                        <label>Food</label>
                        <div class="rating">
                            <input type="radio" name="Food" id="starB-1"><label class="radio star" for="starB-1">
                            </label>
                            <input type="radio" name="Food" id="starB-2"><label class="radio star" for="starB-2">
                            </label>
                            <input type="radio" name="Food" id="starB-3"><label class="radio star" for="starB-3">
                            </label>
                            <input type="radio" name="Food" id="starB-4"><label class="radio star" for="starB-4">
                            </label>
                            <input type="radio" name="Food" id="starB-5"><label class="radio star" for="starB-5">
                            </label>
                        </div>
                    </div>
                    <div>
                        <label>Service</label>
                        <div class="rating">
                            <input type="radio" name="Service" id="starC-1"><label class="radio star" for="starC-1">
                            </label>
                            <input type="radio" name="Service" id="starC-2"><label class="radio star" for="starC-2">
                            </label>
                            <input type="radio" name="Service" id="starC-3"><label class="radio star" for="starC-3">
                            </label>
                            <input type="radio" name="Service" id="starC-4"><label class="radio star" for="starC-4">
                            </label>
                            <input type="radio" name="Service" id="starC-5"><label class="radio star" for="starC-5">
                            </label>
                        </div>
                    </div>
                    <div>
                        <label>Ambience</label>
                        <div class="rating">
                            <input type="radio" name="Ambience" id="starD-1"><label class="radio star" for="starD-1">
                            </label>
                            <input type="radio" name="Ambience" id="starD-2"><label class="radio star" for="starD-2">
                            </label>
                            <input type="radio" name="Ambience" id="starD-3"><label class="radio star" for="starD-3">
                            </label>
                            <input type="radio" name="Ambience" id="starD-4"><label class="radio star" for="starD-4">
                            </label>
                            <input type="radio" name="Ambience" id="starD-5"><label class="radio star" for="starD-5">
                            </label>
                        </div>
                    </div>
                    <div>
                        <label>Accessibility</label>
                        <div class="rating">
                            <input type="radio" name="Accessibility" id="starE-1"><label class="radio star" for="starE-1">
                            </label>
                            <input type="radio" name="Accessibility" id="starE-2"><label class="radio star" for="starE-2">
                            </label>
                            <input type="radio" name="Accessibility" id="starE-3"><label class="radio star" for="starE-3">
                            </label>
                            <input type="radio" name="Accessibility" id="starE-4"><label class="radio star" for="starE-4">
                            </label>
                            <input type="radio" name="Accessibility" id="starE-5"><label class="radio star" for="starE-5">
                            </label>
                        </div>
                    </div>
                    <div class="affordability">
                        <label for="">Affordability</label>
                        <div class="rating radio-btns">
                            <div id="a">
                                <input type="radio" name="Affordability" id="circle-1"><label class="radio circle" for="circle-1"></label><label class="radio-label"for="economy">Economy
                                </label>
                            </div>
                            <div id="b">
                                <input type="radio" name="Affordability" id="circle-2"><label class="radio circle" for="circle-2"></label><label class="radio-label" for="average">Average
                                </label>
                            </div>
                            <div id="c">
                                <input type="radio" name="Affordability" id="circle-3"><label class="radio circle" for="circle-3"></label><label class="radio-label" for="expensive">Expensive
                                </label>
                            </div>
                            <div id="d">
                                <input type="radio" name="Affordability" id="circle-4"><label class="radio circle" for="circle-4"></label><label class="radio-label" for="luxury">Luxury
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="line"></div>
                <div class="input-field form-lower">
                    <button>Save details</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
