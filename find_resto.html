<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find Restaurant</title>
</head>
<body>
    <div class="find-resto">
        <div class="sidebar">
            <a href="">Influencers</a>
            <a href="">Restaurant</a>
            <a href="">Shuffles</a>
            <a href="">Collections</a>
        </div>
        <div class="main">
            <h1 class="headings">Add new restaurant</h1>
            <div class="find-form input-field">
                <div>
                    <label for="name">Restaurant name</label>
                    <input type="text" name="name" placeholder="Select influencer">
                </div>
                <div>
                    <label for="location">Location</label>
                    <input type="text" name="Select location" placeholder="Add location">
                </div>
                <button>Find restaurant</button>
            </div>
            <h1 class="headings">Add rating to an existing restaurant?</h1>
            <div class="cards-field">
                <div class="card">
                    <h2>New Jaya Restaurant</h2>
                    <span>Palarivattom, Kochi</span>
                    <div class="bars">
                        <div class="bar">Puttu</div> 
                        <div class="bar">Beef</div> 
                        <div class="bar">Kadala fry</div>
                        <div class="bar">Pappadam</div>
                    </div>                 
                </div>
                <div class="card">
                    <h2>New Jaya Restaurant</h2>
                    <span>Koyilandi, Kozhikode</span>
                    <div class="bars">
                        <div class="bar">Puttu</div> 
                        <div class="bar">Beef</div> 
                        <div class="bar">Kadala fry</div>
                        <div class="bar">Pappadam</div>
                    </div>  
                             
                </div>
                <div class="card">
                    <button>Add new restaurant</button>
                </div>
            </div>
            

        </div>
    </div>

</body>
</html>
